{% extends "base.html" %}
{% load i18n %}
{% block title %}{% translate 'Placing an order' %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% translate 'Placing an order' %}</h2>
    <p class="text-muted mb-3">
        {% translate 'Fill in the delivery details and payment card data (demo).' %}
    </p>
    <form method="post" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% translate 'Confirm' %}
        </button>
    </form>
</div>
{% endblock %}
