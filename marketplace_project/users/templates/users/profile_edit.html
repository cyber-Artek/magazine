{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% translate 'Edit profile' %}{% endblock %}

{% block content %}
<h1>{% translate 'Edit profile' %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% translate 'Save' %}</button>
</form>
{% endblock %}
