{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% translate 'Login' %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-3">{% translate 'Login' %}</h2>
    <form method="post" class="p-4 border rounded bg-light shadow-sm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">{% translate 'Login' %}</button>
    </form>
  </div>
</div>
{% endblock %}
