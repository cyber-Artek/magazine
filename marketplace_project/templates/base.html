{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Marketplace{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script>
      // rotate placeholders for inputs with data-rotate-placeholder (JSON array)
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("[data-rotate-placeholder]").forEach((input) => {
          let hints;
          try {
            hints = JSON.parse(input.dataset.rotatePlaceholder);
          } catch (e) {
            return;
          }
          if (!Array.isArray(hints) || hints.length === 0) return;
          let idx = 0;
          input.placeholder = hints[0];
          setInterval(() => {
            idx = (idx + 1) % hints.length;
            input.placeholder = hints[idx];
          }, 2200);
        });
      });
    </script>
</body>
</html>
